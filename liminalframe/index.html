<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liminal Frame — Films</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f5f3;
  --text:#111;
  --muted:#555;
}

body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:'Libre Baskerville', serif;
  text-align:center;
  transition:background .4s ease, color .4s ease;
}

main{
  max-width:520px;
  padding:40px;
}

h1{
  letter-spacing:0.08em;
  font-weight:700;
  margin-bottom:6px;
}

h2{
  font-weight:400;
  font-size:0.95em;
  margin-bottom:32px;
}

p{
  font-size:0.95em;
  line-height:1.6;
  margin-bottom:22px;
}

.email{
  display:block;
  margin:28px 0 18px;
  font-size:0.8em;
  letter-spacing:0.12em;
  text-decoration:none;
  color:var(--muted);
  transition:opacity .2s ease;
}

.email:hover{
  opacity:.6;
}

small{
  opacity:.6;
  font-size:0.75em;
}

/* Minimal Toggle */

.toggle{
  position:fixed;
  top:24px;
  right:28px;
  cursor:pointer;
  font-size:0.7em;
  letter-spacing:0.15em;
  text-transform:uppercase;
  opacity:.5;
  user-select:none;
  transition:opacity .2s ease;
}

.toggle:hover{
  opacity:1;
}

/* Dark Mode */

body.dark{
  --bg:#000;
  --text:#fff;
  --muted:#aaa;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">Dark</div>

<main>

<h1>LIMINAL FRAME</h1>
<h2>Films</h2>

<p>Art that does not</p>
<p>impose meaning <br>but let it emerge</p>
<p><em>Work forthcoming.</em></p>

<a href="mailto:atelier@liminalframefilms.com" class="email">
  atelier@liminalframefilms.com
</a>

<small>© Liminal Frame Films</small>

</main>

<script>
function toggleMode(){
  document.body.classList.toggle("dark");

  const toggle = document.querySelector(".toggle");

  if(document.body.classList.contains("dark")){
    toggle.textContent = "Light";
    localStorage.setItem("theme","dark");
  }else{
    toggle.textContent = "Dark";
    localStorage.setItem("theme","light");
  }
}

// Persist preference
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark");
  document.querySelector(".toggle").textContent = "Light";
}
</script>

</body>
</html>
